--- 
  apiVersion: template.openshift.io/v1
  kind: Template
  labels: 
    app: aqua-security
    template: aqua-security-template
  message: "The following service(s) have been created in your project, Aqua Web Console, Database and Aqua Gateway"
  metadata: 
    annotations: 
      description: "Template to deploy Aqua Web Console, Aqua Gateway and Database"
      openshift.io/display-name: "Aqua Security CSP"
      openshift.io/documentation-url: "https://docs.aquasec.com"
      openshift.io/long-description: "This template creates objects that deploy the Aqua Security CSP."
      openshift.io/provider-display-name: "Aqua Security"
      openshift.io/support-url: "https://support.aquasec.com"
      tenplate.openshift.io/expose-uri: "http://{.spec.host}{.spec.path}"
      tags: integration,aqua
      lastModified: "January 30th, 2020"
    labels: 
      application: aquasec
      createdBy: Aqua-SA-Team
    name: aqua-security
  objects: 
    -
      apiVersion: v1
      kind: Secret
      metadata:
        name: postgres-password
      type: Opaque
      stringData:
        password: "${DB_PASSWORD}"
    -
      apiVersion: v1
      kind: Secret
      metadata:
        name: aqua-license
      type: Opaque
      stringData:
        license: "${AQUA_LICENSE}"
    -
      apiVersion: v1
      kind: Secret
      metadata:
        name: aqua-admin-password
      type: Opaque
      stringData:
        password: "${AQUA_ADMIN_PASSWORD}"
    -
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: aquadb-pvc
      spec:
        storageClassName: ${SERVICE_PVC_STORAGECLASS}
        accessModes:
          - ${SERVICE_PVC_STORAGEACCESS}
        resources:
          requests:
            storage: ${SERVICE_PVC_STORAGESIZE}
    -
      apiVersion: v1
      kind: Service
      metadata:
        name: aqua-gateway
        labels:
          app: aqua-gateway
      spec:
        ports:
          - port: 8443
            protocol: TCP
            targetPort: 8443
            name: aqua-gate-ssl
          - port: 3622
            protocol: TCP
            targetPort: 3622
            name: aqua-gate
        selector:
          app: aqua-gateway
        type: ClusterIP
    -
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        labels:
          app: aqua-gateway
        name: aqua-gateway
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: aqua-gateway
        template:
          metadata:
            labels:
              app: aqua-gateway
            name: aqua-gateway
          spec:
            serviceAccount: ${SERVICE_ACCOUNT}
            restartPolicy: Always
            imagePullSecrets:
              - name: aqua-registry
            containers:
            - name: aqua-gateway
              image: ${AQUA_REGISTRY}/gateway:${AQUA_TAG}
              securityContext:
                privileged: true
              env:
                - name: SCALOCK_GATEWAY_PUBLIC_IP
                  value: aqua-gateway
                - name: AQUA_CONSOLE_SECURE_ADDRESS
                  value: aqua-web:443
                - name: SCALOCK_DBUSER
                  value: "postgres"
                - name: SCALOCK_DBPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: postgres-password
                - name: SCALOCK_DBNAME
                  value: "scalock"
                - name: SCALOCK_DBHOST
                  value: aqua-db
                - name: SCALOCK_DBPORT
                  value: "5432"
                - name: SCALOCK_AUDIT_DBUSER
                  value: "postgres"
                - name: SCALOCK_AUDIT_DBPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: postgres-password
                - name: SCALOCK_AUDIT_DBNAME
                  value: "slk_audit"
                - name: SCALOCK_AUDIT_DBHOST
                  value: aqua-db
                - name: SCALOCK_AUDIT_DBPORT
                  value: "5432"
              ports:
                - containerPort: 3622
                  protocol: TCP
                - containerPort: 8443
                  protocol: TCP
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 30
                successThreshold: 1
                tcpSocket:
                  port: 8443
                timeoutSeconds: 1
    -
      apiVersion: v1
      kind: Service
      metadata:
        name: aqua-db
        labels:
          app: aqua-db
      spec:
        ports:
          - port: 5432
        selector:
          app: aqua-db
        type: ClusterIP
    -
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        name: aqua-db
        labels:
          app: aqua-db
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: aqua-db
        template:
          metadata:
            labels:
              app: aqua-db
            name: aqua-db
          spec:
            serviceAccount: ${SERVICE_ACCOUNT}
            restartPolicy: Always
            imagePullSecrets:
              - name: aqua-registry
            containers:
            - name: aqua-db
              image: ${AQUA_REGISTRY}/database:${AQUA_TAG}
              securityContext:
                privileged: true
              env:
                - name: postgres-password
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: postgres-password
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: aquadb-data-mount
                  subPath: postgres
              ports:
                - containerPort: 5432
                  protocol: TCP
            volumes:
              - name: aquadb-data-mount
                persistentVolumeClaim:
                  claimName: aquadb-pvc
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 20
                successThreshold: 1
                tcpSocket:
                  port: 5432
                timeoutSeconds: 1
    -
      apiVersion: v1
      kind: Route
      metadata:
        name: aqua-web
      spec:
        host: ${ROUTER}
        to:
          kind: Service
          name: aqua-web
        port:
          targetPort: aqua-web
        tls:
          termination: edge
          insecureEdgeTerminationPolicy: Allow
    -
      apiVersion: v1
      kind: Service
      metadata:
        name: aqua-web
        labels:
          app: aqua-web
      spec:
        ports:
          - name: aqua-web-ssl
            port: 443
            protocol: TCP
            targetPort: 8443
          - name: aqua-web
            port: 8080
            protocol: TCP
            targetPort: 8080
        selector:
          app: aqua-web
        type: ClusterIP
    -
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        name: aqua-web
        labels:
          app: aqua-web
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: aqua-web
        template:
          metadata:
            labels:
              app: aqua-web
            name: aqua-web
          spec:
            serviceAccount: ${SERVICE_ACCOUNT}
            restartPolicy: Always
            imagePullSecrets:
              - name: aqua-registry
            containers:
            - name: aqua-web
              image: ${AQUA_REGISTRY}/console:${AQUA_TAG}
              securityContext:
                privileged: true
              env:
                - name: SCALOCK_DBUSER
                  value: "postgres"
                - name: SCALOCK_DBPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: postgres-password
                - name: SCALOCK_DBNAME
                  value: "scalock"
                - name: SCALOCK_DBHOST
                  value: aqua-db
                - name: SCALOCK_DBPORT
                  value: "5432"
                - name: SCALOCK_AUDIT_DBUSER
                  value: "postgres"
                - name: SCALOCK_AUDIT_DBPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: postgres-password
                - name: SCALOCK_AUDIT_DBNAME
                  value: "slk_audit"
                - name: SCALOCK_AUDIT_DBHOST
                  value: aqua-db
                - name: SCALOCK_AUDIT_DBPORT
                  value: "5432"
                - name: LICENSE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: license
                      name: aqua-license
                - name: ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: aqua-admin-password
                - name: AQUA_DOCKERLESS_SCANNING
                  value: "${DOCKERLESS}"
                - name: "AQUA_GRPC_MODE"
                  value: "${GRPC}"
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 8443
                  protocol: TCP
              volumeMounts:
                - mountPath: /var/run/docker.sock
                  name: docker-socket-mount
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 1
            volumes:
              - name: docker-socket-mount
                hostPath:
                  path: /var/run/docker.sock
  parameters: 
    - description: "Current Namespace (needed for rolebinding)."
      displayName: NAMESPACE
      name: NAMESPACE
      required: true
      value: "aqua"
    -
      description: "The database password will be generated automatically. Provide the password manually if needed."
      displayName: DB_PASSWORD
      name: DB_PASSWORD
      required: true
      generate: expression
      from: "[a-zA-Z0-9]{12}"
    -
      description: "Enter the registry for the Aqua images."
      displayName: AQUA_REGISTRY
      name: AQUA_REGISTRY
      required: true
      value: "registry.aquasec.com"
    -
      description: "Enter the image tag for the Aqua images."
      displayName: AQUA_TAG
      name: AQUA_TAG
      required: true
      value: "4.6"
    - 
      description: "Enter the service account name."
      displayName: SERVICE_ACCOUNT
      name: SERVICE_ACCOUNT
      required: true
      value: "aqua-sa"
    - 
      description: "Enter the storageClassName type for PVC, e.g. gp2 for AWS EBS."
      displayName: SERVICE_PVC_STORAGECLASS
      name: SERVICE_PVC_STORAGECLASS
      required: true
      value: "gp2"
    - 
      description: "Enter the storage access modes for PVC."
      displayName: SERVICE_PVC_STORAGEACCESS
      name: SERVICE_PVC_STORAGEACCESS
      required: true
      value: "ReadWriteOnce"
    - 
      description: "Enter the storage size for PVC."
      displayName: SERVICE_PVC_STORAGESIZE
      name: SERVICE_PVC_STORAGESIZE
      required: true
      value: "30Gi"
    -
      description: "Enter the Aqua license."
      displayName: AQUA_LICENSE
      name: AQUA_LICENSE
      required: true
      value: "PROVIDE_AQUA_LICENSE"
    -
      description: "Enter the Aqua Admin password. Admin password can be changen in the Aqua UI at any time."
      displayName: AQUA_ADMIN_PASSWORD
      name: AQUA_ADMIN_PASSWORD
      required: true
      value: "PROVIDE_AQUA_ADMIN_PASSWORD"
    -
      description: "Specify the fully qualified domain name or ip address of the OpenShift node that hosts the OpenShift router."
      displayName: ROUTER
      name: ROUTER
      required: false
      value: 
    -
      description: "Dockerless Scanning (1 is enabled)."
      displayName: DOCKERLESS_SCANNING
      name: DOCKERLESS
      required: true
      value: "1"
    -
      description: "Gateway communication uses GRPC (1 is enabled)."
      displayName: AQUA_GRPC_MODE
      name: GRPC
      required: true
      value: "1"